<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="shortcut icon" href="/img/favicon.png " type="image/x-icon">
    <link rel="stylesheet" href="css/styles.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
</head>
<body>
    <div class="chat">
        <div id = "sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="app" class = "chat__messages">
                <!-- This is Where I want the CHat to show -->
            </div>
            <div class="compose">
                <input type = "text" name="" id="message" required autocomplete="off" >
                <button id = 'send' >Send Message</button>
                <button id = 'sendLocation'>Send Location</button>
            </div>
        </div>
    </div>
    
<!-- Mustache Template -->
    <script id = "message-template" type = "text/html">
        <div class = "message">
            <p>
                <span class = "message__name">{{username}}</span>
                <span class = "message__meta">{{createdAt}} </span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    <script id = "link-template" type = "text/html">
            <div class = "message">
                <p>
                    <span class = "message__name">{{username}}</span>
                    <span class = "message__meta">{{createdAt}} </span>
                </p>
            <p><a href = "{{link}}" target = "_blank"> My Current Location</a></p>
        </div>
    </script>
    <script id="sidebar_template" type = "text/html">
    <h2 class="room-title">{{room}} Room</h2>
    <h4 style = "color:green" class = "list-title">Users Online</h4>
    <ul class="users">
        {{#users}}
        <li style = "margin-bottom:7px"><b>{{username}} </b></li>
        {{/users}}
    </ul>
    </script>
    <!-- Mustache Template Ends Here -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
